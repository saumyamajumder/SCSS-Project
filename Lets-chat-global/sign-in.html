                        <h2 class="h3 mb-4">Sign Up</h2>
                        <form>
                            <div class="row p-0">
                                <div class="form-group col-md-6">

                                    <input type="text" class="form-control" id="" placeholder="First Name">
                                    <span class="form-icon"> <i class="fal fa-user"></i> </span>
                                </div>
                                <div class="form-group col-md-6">

                                    <input type="text" class="form-control" id="" placeholder="Late Name">
                                    <span class="form-icon"><i class="fal fa-user"></i></span>
                                </div>

                                <div class="form-group col-md-6">

                                    <input type="email" class="form-control" id="" placeholder="Email">
                                    <span class="form-icon"><i class="fal fa-envelope"></i></span>
                                </div>
                                <div class="form-group col-md-6">

                                    <input type="tel" class="form-control" id="" placeholder="Phone
                                    ">
                                    <span class="form-icon"><i class="fal fa-mobile"></i></span>
                                </div>
                                <div class="form-group col-md-6">

                                    <input type="password" class="form-control" id="" placeholder="Password
                                    ">
                                    <span class="form-icon"><i class="fal fa-lock"></i></span>
                                </div>
                                <div class="form-group col-md-6">

                                    <input type="password" class="form-control" id="" placeholder="Conform Password
                                    ">
                                    <span class="form-icon"><i class="fal fa-lock"></i></span>
                                </div>



                                <div class="form-group text-center">
                                    <a href="forget-password.html"> Forgot Password? </a>
                                </div>
                                <div class="form-group">

                                </div>
